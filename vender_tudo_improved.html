<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender Tudo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 800px;
            padding: 40px;
        }
        
        .main-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            color: #ff3333;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.5);
            margin-bottom: 30px;
            letter-spacing: 0.05em;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .info-section {
            color: white;
            margin-top: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        
        .tagline {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 600;
            margin-bottom: 20px;
            color: #ff6666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .description {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            line-height: 1.6;
            color: #cccccc;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }
        
        .highlight {
            color: #ff3333;
            font-weight: 600;
        }
        
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            border: 3px solid #ff3333;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape1 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            top: 10%;
            right: 15%;
            animation-delay: 0s;
        }
        
        .shape2 {
            width: 150px;
            height: 150px;
            top: 70%;
            left: 10%;
            animation-delay: 2s;
            transform: rotate(45deg);
        }
        
        .shape3 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            bottom: 20%;
            right: 20%;
            animation-delay: 4s;
        }
        
        .curved-line {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 3px solid #ff3333;
            border-radius: 50%;
            opacity: 0.3;
            animation: rotate 20s linear infinite;
        }
        
        .line1 {
            top: -150px;
            left: -150px;
        }
        
        .line2 {
            bottom: -150px;
            right: -150px;
            animation-direction: reverse;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 51, 51, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 51, 51, 0.8), 0 0 40px rgba(255, 51, 51, 0.6);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .info-section {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="curved-line line1"></div>
        <div class="curved-line line2"></div>
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>
    
    <div class="container">
        <h1 class="main-title">VENDER TUDO</h1>
        
        <div class="info-section">
            <div class="tagline">Vendas de Tudo</div>
            <div class="description">
                Procuramos as <span class="highlight">melhores ofertas</span> todos os dias para você. 
                Sua plataforma completa de vendas com os <span class="highlight">melhores preços</span> 
                e atendimento especializado.
            </div>
        </div>
    </div>
</body>
</html>
